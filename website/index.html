<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser-arcade-physics.min.js"></script>
        <script src="Classes/Main.js"></script>
        <script src="Classes/Player.js"></script>
        <script src="Classes/Pipes.js"></script>
        <script src="Classes/Pickups.js"></script>
        <script src="Classes/Fireball.js"></script>
        <script src="Classes/FireballGroup.js"></script>
        <script src="Classes/Pipe.js"></script>
    </head>
    <body>
        <script>
            //Setting up the game
            window.onload = function ()
            {
                let gameConfig = {
                    type: Phaser.AUTO,
                    backgroundColor: 0x87ceeb,
                    scale: {
                        mode: Phaser.Scale.FIT,
                        autoCenter: Phaser.Scale.CENTER_BOTH,
                        parent: 'thegame',
                        width: 320,
                        height: 480
                    },
                    pixelArt: true,
                    physics: {
                        default: 'arcade',
                        arcade: {
                            gravity: {
                                y: 0
                            }
                        }
                    },
                    scene: Main
                }

                //Initiate the game
                game = new Phaser.Game(gameConfig);
                window.focus();
            }
        </script>
    </body>
</html>
